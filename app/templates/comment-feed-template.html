<div style=" box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23); background-color: #E1ECF4; " class="well well-sm comment-id-{{info.id}}">
    <img width="25" height="25" ng-src="https://ktmsocial.somee.com/Image/User/Upload/{{info.image}}" />
    <name-info username="info.username" name="info.name"></name-info>: <span style="word-break: keep-all; white-space: normal;" class="comment-id-{{info.id}}">{{info.content}}</span>
    <i ng-click="ShowEdit()" ng-show="isYourComment(info.username)" class="material-icons" style="font-size: 14px; cursor: pointer; color: #02a8f3;">border_color</i>
    <i ng-click="ShowInfo()" ng-show="!(isYourComment(info.username))" class="material-icons" style="font-size: 14px; cursor: pointer; color: #02a8f3;">info</i>
</div>
