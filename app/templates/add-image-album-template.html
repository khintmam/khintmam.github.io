<h4>Chọn ảnh để thêm vào album <span class="text-info">{{album.nameAlbum}}</span></h4>
<form style="margin: 10px;" name="frmAddImage" novalidate>
    <div class="form-group">
        <label for="files">Chọn hình ảnh</label> <label ng-show="files == undefined" style="color:red;">(*) Chọn ít nhất một ảnh</label>
        <div>
            <button class="btn btn-primary" ngf-select ng-model="files" multiple
                    accept="image/*">
                <i class="fa fa-picture-o" aria-hidden="true"></i> Thêm ảnh <span ng-show="files != undefined">({{files.length}})</span>
            </button>
        </div>
        <div style=" display: flex; flex-wrap: wrap;">

            <span ng-repeat="f in files">
                <figure>
                    <img ngf-thumbnail="f" style="margin: 5px; box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23)" width="60" height="60">
                    <figcaption style="font-size: 9px;">{{f.name | limitTo:5 }}...</figcaption>
                </figure>
            </span>
        </div>
        
    </div>
    <div class="form-group">
        <label for="placeborn">Đăng lên như một bản tin <input type="checkbox" name="ispost" ng-model="ispost" /></label> 
       
    </div>
    <div class="form-group" ng-show="ispost == true">
        <label for="description">Nội dung muốn chia sẻ</label> <label ng-show="frmAddImage.content.$error.required" style="color:red;">(*) Nội dung chia sẻ không được để trống</label>
        <br />
        <textarea name="content" id="content" class="form-control" placeholder="Cập nhật status của bạn" rows="3" ng-model="content" required></textarea>
    </div>
    <button ng-disabled="files == undefined || (ispost == true && frmAddImage.content.$error.required)" class="form-control" ng-click="UploadImage()">Hoàn tất</button>
</form>
